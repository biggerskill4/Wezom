<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEZOM</title>
    <!-- favicon  -->
    <link rel="icon" type="image/x-icon" href="/Images/favicon.png">
    <!-- css  -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <!-- icons cdn -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <body>
    <!-- header -->
    <div id="header"></div>
    <!-- </header> -->
    
    <!-- banner  -->
    <div class="banner">
      <div class="content">
        <video
          poster="./Images/poster.jpg"
          playsinline

        <div class="upper-links">
          <div class="col-2 align-left col-height">
            <a href="#">

          </a>
          </div>
          <div class="col-2 align-right col-height">
            <div class="mid">
              <h3><span id="h3">23</span> <ion-icon name="arrow-forward-outline"></ion-icon> </h3>
              <p id="word">years of experience</p>
            </div>
          </div>
        </div>
        <div class="center-heading">
          <div class="main-heading">
            <h1>Turning Digital Ideas into Powerful & Lucrative Realities</h1>
            <p>
              WEZOM OFFERS EFFICIENT AND CUSTOMIZED SOFTWARE SOLUTIONS FOR
              BUSINESSES OF ALL SIZES, FROM STARTUPS TO ENTERPRISES.
            </p>
          </div>
        </div>
        <div class="bottom">
          <ul>
            <li>KEY CLIENTS</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./Assets/JS/main.js"></script>
    <!-- data fetch -->
    <script src="./Assets/JS/fetch.js"></script>
  </body>
